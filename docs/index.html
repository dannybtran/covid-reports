<!doctype html>
<html>
<head>
    <title>TN Virus Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <style>
        * { font-family: Helvetica, Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>TN COVID-19 Stats</h1>
    <canvas id="myChart" width="400" height="150"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var options = {
    };
    var r = new XMLHttpRequest();
    r.open("GET", "https://covidtracking.com/api/states/daily", true)
    r.onreadystatechange = function() {
        if (r.readyState === 4 && r.status === 200) {
            var json = JSON.parse(r.responseText);
            var tn = json.filter(function(e) { return e.state === "TN" }).sort(function(a,b) {
                return a.date - b.date;
            });
            var data = {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'deaths',
                            backgroundColor: 'red',
                            data: tn.map(function(i) {
                                return i.deaths;
                            })
                        },
                        {
                            label: 'pos',
                            backgroundColor: 'orange',
                            data: tn.map(function(i) {
                                return i.positive;
                            })
                        },
                        {
                            label: 'neg',
                            backgroundColor: 'green',
                            data: tn.map(function(i) {
                                return i.negative;
                            })
                        },
                        {
                            label: 'total',
                            backgroundColor: 'gray',
                            data: tn.map(function(i) {
                                return i.total;
                            })
                        }
                    ],
                    labels: tn.map(function(i) {
                        var date = i.date + '';
                        return date.substring(4,6) + '-' + date.substring(6,8)}),
                },
                options: options,
            };
            new Chart(ctx, data);
        }
    };
    r.send();
    </script>
    <br/>
    <center>
        Created by Danny Tran.<br/>
        Data from the <a href="https://covidtracking.com/">Covid Tracking Project API</a></br>
    </center>
</body>
</html>
